# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
org.gradle.parallel=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# 配置Gradle Wrapper自定义仓库
org.gradle.wrapper.distributionBase=GRADLE_USER_HOME
org.gradle.wrapper.distributionPath=wrapper/dists
org.gradle.wrapper.distributionUrl=https\://mirrors.cloud.tencent.com/gradle/gradle-8.11-bin.zip
org.gradle.wrapper.zipStoreBase=GRADLE_USER_HOME
org.gradle.wrapper.zipStorePath=wrapper/dists

# 启用init脚本
org.gradle.initialization.script=gradle/init.gradle.kts

# 解决依赖解析问题的额外配置
# TLS配置，强制使用TLSv1.2
systemProp.jdk.tls.client.protocols=TLSv1.2
org.gradle.unsafe.https.protocol=HTTP/1.1
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# 网络连接和超时配置
systemProp.https.proxyHost=127.0.0.1
systemProp.https.proxyPort=7890
systemProp.http.proxyHost=127.0.0.1
systemProp.http.proxyPort=7890
systemProp.https.nonProxyHosts=*.aliyun.com|*.tencent.com|*.maven.org|localhost|127.0.0.1
systemProp.http.nonProxyHosts=*.aliyun.com|*.tencent.com|*.maven.org|localhost|127.0.0.1

# 增加连接超时设置
systemProp.sun.net.client.defaultConnectTimeout=60000
systemProp.sun.net.client.defaultReadTimeout=180000

# 网络和TLS安全配置
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.https.cipherSuites=TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256

# Gradle网络设置
org.gradle.internal.repository.initial.backoff=1000
org.gradle.internal.http.connectionTimeout=180000
org.gradle.internal.http.socketTimeout=180000

# 禁用源代码下载
org.gradle.internal.resource.skipSourceSources=true

# Kotlin编译相关配置
kotlin.daemon.jvmargs=-Xmx2g
kotlin.incremental=false
# 临时禁用可能导致问题的功能
kapt.use.worker.api=false
kapt.incremental.apt=false

# 禁用Configuration Caching以避免一些Android Studio Ladybug版本的兼容性问题
org.gradle.configuration-cache=false

# 增加kotlin增量编译稳定性
kotlin.incremental.useClasspathSnapshot=false
kotlin.compiler.execution.strategy=in-process